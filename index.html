<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping Site for mobiles </title>
    <link rel="icon" href="/flipkart/image/flipkart_icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #f1f2f4;padding:0px;margin: 0px;width: 100%;">
    <!--header part-->
    <header style="background-color: white;padding: 12px 28px 12px 28px; height: 50px; width: 95%;  display: flex;margin: auto;align-items: center;">
        <!--leftpart-->
        <div style=" height:43.2px;width: 65%;display: flex;justify-content: space-between;">
            <!--logo-->
            <div style="height: 40px;width: 15%;padding: 0px 5px;align-items: center;display: flex;">
                <img width="100%" src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png" alt="">
            </div>
            <!--search area-->
            <div style="width: 80%; height: 40px; background-color: #f0f5ff;border-radius: 12px; padding-left:12px; align-items: center;display: flex; " class="search area">
                <i class="fa fa-search" aria-hidden="true" style="width: 5%;font-size: 25px;color: #717478;"></i>
                <!-- search text -->
                <input type="text" style="border: none; width: 90%;  padding: 5px 7px 7px 7px;background-color:none ;" placeholder="search for Products ,Brands and More">

            </div>
        </div>
        <!--rightpart-->
        <div style="width: 35%;display: flex;align-items: center;">
            <!-- four section -->
            <section style="width: 30%;display: flex;align-items: center;padding: 15px;gap: 0%;">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <p style="padding-left: 10px;font-style: normal;cursor: pointer;padding-top: 13px;">Login</p>
                <i style="font-style: normal;padding-left: 10px;" class="fa fa-chevron-down" aria-hidden="true"></i>
            </section>
            <section style="width: 25%;display: flex;align-items: center;">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p style="padding-left: 10px;cursor: pointer;padding-top: 13px;">
                    Cart
                </p>
            </section>
            <section style="width: 35%; display: flex;align-items: center;">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
                <p style="padding-left: 10px;padding-top: 13px;">
                    Become a Seller
                </p>
            </section>
            <section style="width: 10%;display: flex;align-items: center;">
                <i style="font-style: normal;" class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </section>
        </div>
    </header>
    <main>
        <nav style="height: 126px;background-color:#FFFFFF;margin: 20px 30px; width: 100%;">
            <div class="links" style="width: 80%;align-items: center;height: 100%;margin: auto; display: flex;padding: auto;">
                <!-- 9 child -->
                <div style="width: 11%;text-align: center;">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="">
                    <h6 style="margin: 0%;">Grocery</h6>

                </div>
                <div style="width: 11%;text-align: center;">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    <h6 style="margin: 0%;">Mobiles</h6>

                </div>
                <div style="width: 11%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                    <h6 style="margin: 0%;">Fashions</h6>

                </div>
                <div style="width: 11%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="">
                    <h6 style="margin: 0%;">Electronics</h6>
                </div>
                <div style="width: 15%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                    <h6 style="margin: 0%;">Home & Furniture</h6>
                </div>
                <div style="width: 9%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" alt="">
                    <h6 style="margin: 0%;">Appliances</h6>
                </div>
                <div style="width: 9%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="">
                    <h6 style="margin: 0%;">Travels</h6>
                </div>
                <div style="width: 15%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="">
                    <h6 style="margin: 0%;">Beuaty,Toys & More</h6>
                </div>
                <div style="width: 11%; text-align: center;">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="">
                    <h6 style="margin: 0%;">Two-Wheelers</h6>
                </div>

            </div>
        </nav>
        <section class="offerslider" style="height: 180px;width: 95%; margin: 20px;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ul class="carousel-indicators" style="  color:white;row-gap: 20px;">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">

                        <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/b1d99ada6bab3722.jpg?q=20" alt="First slide" style="height: 30%;">
                    </div>
                    <div class="carousel-item">
                        <h4>Hello slide 2</h4>
                    </div>
                    <div class="carousel-item">
                        <h4>Hello slide 3</h4>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </section>
        <section style="display: flex;">
            <section class="eletronic" style="height: 500px;width: 80%;border:2px solid blueviolet; margin:50px 30px;">
                <div class="brandname" style="height: 80px;border: 2px solid green; display: flex; justify-content: space-between;padding-top: 20px;">
                    <h3 style="width: 50%;">
                        Best Electronics
                    </h3>
                    <i class="fa fa-chevron-right" aria-hidden="true" style="border: 2px solid hsl(255, 9%, 91%);height: 30px;width: 30px;border-radius: 50%;padding-left: 8px;padding-top: 7px;background-color: blue;"></i>

                </div>
                <div class="boxs" style="width: 95%;height: 256px;border: 2px solid red; margin: auto; justify-content: center;">
                    <div class="items" style="height: 100%;width: 16%;display: inline-block;border: 2px solid black;">1</div>
                    <div class="items" style="height: 100%;width: 16%;display: inline-block;border: 2px solid black;">2</div>
                    <div class="items" style="height: 100%;width: 16%;display: inline-block;border: 2px solid black;">3</div>
                    <div class="items" style="height: 100%;width: 16%;display: inline-block;border: 2px solid black;">4</div>
                    <div class="items" style="height: 100%;width: 16%;display: inline-block;border: 2px solid black">5</div>
                    <div class="items" style="height: 100%;width: 16%;display: inline-block;border: 2px solid black">6</div>


                </div>6
            </section>
        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
